<h2>Table with alignments</h2>
<table>
    <thead>
        <tr>
            <th align="left" valign="top">top left</th>
            <th align="center" valign="top">top center</th>
            <th align="justify" valign="top">top justify</th>
            <th align="right" valign="top">top right</th>
            <th>1<br />
2<br />
3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td align="left" valign="middle">middle left</td>
            <td align="center" valign="middle">middle center</td>
            <td align="justify" valign="middle">top justify</td>
            <td align="right" valign="middle">middle right</td>
            <td>1<br />
2<br />
3</td>
        </tr>
        <tr>
            <td align="left" valign="bottom">bottom left</td>
            <td align="center" valign="bottom">bottom center</td>
            <td align="justify" valign="bottom">top justify</td>
            <td align="right" valign="bottom">bottom right</td>
            <td>1<br />
2<br />
3</td>
        </tr>
        <tr>
            <td colspan="4" align="center" valign="middle">middle center</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" align="left" valign="top">top left</td>
            <td colspan="2" align="right" valign="bottom">bottom right</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="4" align="justify" valign="middle">middle justify</td>
            <td></td>
        </tr>
    </tbody>
</table>
